backend:
  name: git-gateway
  branch: main

media_folder: "src/static/img"
public_folder: "/static/img"

site_url: https://andybond.dev
#logo_url: https://your-site.com/images/logo.svg

local_backend: true
publish_mode: editorial_workflow

collections:
  - label: "Personal Blog"
    name: "personal_blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    filter: { field: "type", value: "personal" }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          lable: "Type",
          name: "type",
          widget: "select",
          options: ["personal", "technical"],
        }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["life", "travel"]
  - label: "Technical Blog"
    name: "technical_blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    filter: { field: "type", value: "technical" }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          lable: "Type",
          name: "type",
          widget: "select",
          options: ["personal", "technical"],
        }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["web dev", "css", "html", "rxjs", "angular", ".net"]
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
